<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style type="text/css">
    .chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}
  </style>
</head>
<body>

<svg class="chart"></svg>

  <script type="text/javascript" src="libs/d3.js"></script>

  <script type="text/javascript">

  var data = JSON.parse('[{"date":"2014-10-08","bid":"12.9800","ask":"13.1800","vol":"145.60"},{"date":"2014-10-09","bid":"12.9800","ask":"13.1800","vol":"312.90"},{"date":"2014-10-10","bid":"12.9700","ask":"13.1200","vol":"340.60"},{"date":"2014-10-13","bid":"12.9700","ask":"13.1300","vol":"94.20"},{"date":"2014-10-14","bid":"12.9900","ask":"13.1800","vol":"146.30"},{"date":"2014-10-15","bid":"12.9500","ask":"13.1500","vol":"160.70"},{"date":"2014-10-16","bid":"12.9800","ask":"13.1000","vol":"269.00"},{"date":"2014-10-17","bid":"12.9600","ask":"13.1000","vol":"316.80"},{"date":"2014-10-20","bid":"12.9600","ask":"13.1100","vol":"484.30"},{"date":"2014-10-21","bid":"12.9600","ask":"13.1100","vol":"208.80"},{"date":"2014-10-22","bid":"12.9700","ask":"13.1200","vol":"185.40"},{"date":"2014-10-23","bid":"12.9600","ask":"13.1100","vol":"262.50"},{"date":"2014-10-24","bid":"12.9500","ask":"13.1100","vol":"157.70"},{"date":"2014-10-27","bid":"12.9800","ask":"13.1300","vol":"444.00"},{"date":"2014-10-28","bid":"13.0000","ask":"13.5000","vol":"189.10"},{"date":"2014-10-29","bid":"12.9800","ask":"13.5000","vol":"183.20"},{"date":"2014-10-30","bid":"12.9700","ask":"13.4500","vol":"256.70"},{"date":"2014-10-31","bid":"12.9900","ask":"13.4800","vol":"183.80"},{"date":"2014-11-03","bid":"12.9600","ask":"13.4600","vol":"392.00"},{"date":"2014-11-04","bid":"12.9600","ask":"13.4600","vol":"113.60"},{"date":"2014-11-05","bid":"13.6000","ask":"14.0000","vol":"178.20"}]');

data = data.map(function(d) {
  return {
    date: d.date,
    vol: +d.vol,
    ask: +d.ask,
    bid: +d.bid
  };
});

  var width = 960,
    height = 500;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);


    x.domain(data.map(function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.vol; })]);

     var barWidth = width / data.length;

     var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + x(d.date) + ",0)"; });

      bar.append("rect")
      .attr("y", function(d) { return y(d.vol); })
      .attr("height", function(d) { return height - y(d.vol); })
      .attr("width", x.rangeBand());


       bar.append("text")
      .attr("x", x.rangeBand() / 2)
      .attr("y", function(d) { return y(d.vol) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.vol; });

  </script>
</body>
</html>
